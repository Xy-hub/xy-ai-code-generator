spring:
  application:
    name: xy-ai-code-generator-backend
server:
  port: 8001
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.xy.aicodegenerator.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
